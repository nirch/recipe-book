<!--This view is responsible for showing, updating and deleting a recipe-->
<div class="container">
    
    <div class="page-header">
      <h1>{{recipe.name}}</h1>
    </div>

    
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
      <form class="form-horizontal">
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
              </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <button type="summit" class="btn btn-default pull-right" ng-click="login()">Login</button>
              </div>
          </div>
      </form>      
    </div>

    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
      <img src="{{recipe.imageUrl}}" class="img-responsive block-center" alt="Image">
    </div>
        
    
</div>
